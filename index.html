<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskCat Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for horizontal scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .column-drag-target {
        border: 2px dashed #cbd5e1;
        background-color: #f1f5f9;
      }
      /* Markdown Styles */
      .markdown-body img {
        max-width: 100%;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5rem; }
      .markdown-body h2 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5rem; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
      .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; color: #6b7280; font-style: italic; }
      .markdown-body p { margin-bottom: 0.5rem; line-height: 1.6; }
      .markdown-body a { color: #3b82f6; text-decoration: underline; }
      .markdown-body code { background-color: #f3f4f6; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
      .markdown-body pre { background-color: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.5rem; }
      .markdown-body pre code { background-color: transparent; padding: 0; color: inherit; }
      
      /* Animation for placeholder expansion */
      .expand-enter {
        max-height: 0;
        opacity: 0;
        margin-bottom: 0;
      }
      .expand-active {
        max-height: 150px; /* Arbitrary large height limit */
        opacity: 1;
        margin-bottom: 0.75rem;
        transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
